<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Timed Quiz High Score</title>
  <link rel="stylesheet" href="./assets/css/style.css">

<body>
